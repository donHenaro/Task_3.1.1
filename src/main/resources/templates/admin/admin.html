<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>===Users List===</title>
</head>
<body>
<p><form action="/logout"><input type="submit" value="Logout"></form></p>
<div th:switch="${users}">
    <h2 th:case="null"> NO USERS FOUND</h2>
    <div th:case="*">
        <h1>Список пользователей</h1>
        <table style="border-collapse: collapse; width: 90%;" border="1">
            <tr>
                <h1>
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>ЛОГИН</th>
                    <th>EMAIL</th>
                    <th>РОЛЬ</th>
                    <th colspan="3">ДЕЙСТВИЕ</th>
                </h1>
            </tr>
            <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <td><a th:text="${user.getId()}"></a></td>
                    <td><a th:text="${user.getName()}"></a></td>
                    <td><a th:text="${user.getUsername()}"></a></td>
                    <td><a th:text="${user.getEmail()}"></a></td>
                    <td><a th:text="${user.getRoles()}"></a></td>

                    <td><a th:href="@{../user/{id}(id=${user.id})}">Отрыть</a></td>
                    <td><a th:href="@{../update/{id}(id=${user.id})}">Редактир.</a></td>
                    <td><a th:href="@{delete/{id}(id=${user.id})}">Удалить</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<p><form action="/admin/create"><input type="submit" value="Добавить"></form></p>
</body>
</html>
